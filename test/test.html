<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RadonUI demo</title>
</head>
<body>
    <template id="hello-component"><b>HELLO!!!!!!</b></template>
    

    <!--scripts-->
    <script type="module">
        import { RadonModel } from "/radonui/radon-models.js"
        import { ComponentManager, StaticComponent } from "/radonui/radon-components.js"
        import { incode } from "/radonui/util.js"

        class ExampleModel extends RadonModel {
            data
            constructor() {
                super("ExampleModel")
            }
            setData(d) {
                this.data=d
                this.notifyEveryone()
            }
        }

        var modelInstance=new ExampleModel()
        modelInstance.subscribe( (modelName, model)=>{
            console.log(modelName, model)
        })
        modelInstance.setData("HELLO!!")
        ComponentManager.createComponent("hello",
            new StaticComponent("hello", incode("hello-component")))
        alert(ComponentManager.render("hello", null))
    </script>
</body>
</html>
